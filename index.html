<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3f8afb9991.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
      <div class="player1">
        <div>
          <h3>PLAYER 1</h3>
          <p id="global1">0</p>
        </div>
        <div class="currentScore1">
          <h5>CURRENT</h5>
          <p id="currentScore1">0</p>
        </div>
      </div>
      <div class="menu">
        <i class="fa-solid fa-dice"> New Game</i>
        <div class="main">
          <i class="fa-solid fa-arrows-rotate"> Roll Dice</i>
          <i class="fa-solid fa-sack-dollar"> Hold</i>
        </div>
      </div>
      <div class="player2">
        <div>
          <h3>PLAYER 2</h3>
          <p id="global2">0</p>
        </div>
        <div class="currentScore2">
          <h5>CURRENT</h5>
         <p id="currentScore2">0</p>
        </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
